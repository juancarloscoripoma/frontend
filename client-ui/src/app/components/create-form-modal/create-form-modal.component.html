<div class="modal-header">
  <h4 class="modal-title">My Form : {{name}} id {{id}}</h4>
  <!--<button type="button" class="close" aria-label="Close"(click)="activeModal.dismiss('Cross click')"></button>-->
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="username">Nit</label>
        <input type="text" class="form-control" formControlName="username" id="nit" required minlength="7" />
      </div>
      <div class="form-group">
        <label for="password">Reason social</label>
        <input type="text" class="form-control" id="reasonSocial" />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!myForm.valid">Save</button>
  </div>
</form>
